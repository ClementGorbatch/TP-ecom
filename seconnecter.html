<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="seconnecter.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="connection border color" onclick="seconnecter()">Se connecter</h2>
            <h2 class="inscription"  onclick="sinscrire()">Inscription</h2>
        </div>
        <div>
            <a id="texterreur"></a>
        </div>
        <div class="login-form">
            <input id="loginemail" type="email" placeholder="Adresse email" required>
            <input id="loginmdp" type="password" placeholder="Mot de passe" required>
        </div>
        <div class="signup-form hidden">
            <input id="signupemail" type="email" placeholder="Adresse email" required>
            <input id="signupmdp" type="password" placeholder="Mot de passe" required>
            <input id="signupmdp2" type="password" placeholder="Confirmer le mot de passe" required>
        </div>
        <div class="boutonconnect">
            <button id="boutonconnect" onclick="connection()">Se Connecter</button>
        </div>
    </div>

    
    <script src="seconnecter.js"></script>
</body>

</html>
